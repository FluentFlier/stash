name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: stash-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          # Copy prisma schema into backend for docker context
          cp -r prisma backend/prisma
          cd backend
          IMAGE_URI="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/stash-repo/stash-backend:${{ github.sha }}"
          docker build --no-cache -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPERMEMORY_API_KEY: ${{ secrets.SUPERMEMORY_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_URI }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout=300 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars DATABASE_URL=$DATABASE_URL \
            --set-env-vars SUPABASE_URL=$SUPABASE_URL \
            --set-env-vars SUPABASE_SERVICE_KEY=$SUPABASE_SERVICE_KEY \
            --set-env-vars SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --set-env-vars SUPABASE_JWT_SECRET=$SUPABASE_JWT_SECRET \
            --set-env-vars REDIS_URL=$REDIS_URL \
            --set-env-vars OPENAI_API_KEY=$OPENAI_API_KEY \
            --set-env-vars SUPERMEMORY_API_KEY=$SUPERMEMORY_API_KEY \
            --set-env-vars JINA_API_KEY=$JINA_API_KEY \
            --set-env-vars GEMINI_API_KEY=$GEMINI_API_KEY

      - name: Show deployed URL
        run: |
          echo "ðŸš€ Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'
