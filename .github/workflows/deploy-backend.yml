name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: stash-backend
  REPOSITORY: stash-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "SUPABASE_URL=SUPABASE_URL:latest" \
            --set-secrets "SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest" \
            --set-secrets "SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest" \
            --set-secrets "SUPABASE_JWT_SECRET=SUPABASE_JWT_SECRET:latest" \
            --set-secrets "REDIS_URL=REDIS_URL:latest" \
            --set-secrets "OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --set-secrets "SUPERMEMORY_API_KEY=SUPERMEMORY_API_KEY:latest" \
            --set-secrets "JINA_API_KEY=JINA_API_KEY:latest" \
            --set-secrets "GEMINI_API_KEY=GEMINI_API_KEY:latest"

      - name: Show deployed URL
        run: |
          echo "ðŸš€ Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'
